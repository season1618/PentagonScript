<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./index.css">
    
    <title>Pentagon Script</title>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <div id="export">
        <div><a id="png" href="" download="canvas.png">.png</a></div>
        <div><button id="video" type="button">video</button></div>
        <div><a id="webm"  href="" download="canvas.webm">.webm</a></div>
    </div>
    
    <div id="editorpane">
        <textarea id="editor"></textarea>
        <div id="run">
            <button id="draw">draw</button>
            <button id="play">play</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
